<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5.2.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">

<!--              position for removed contents    -->

                <h2 class="fw-bold mb-5">Sign up or Sign in</h2>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-success btn-lg" type="button"><a href="{% url 'signup' %}" style="text-decoration: None; color: black;">sign up</a></button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-warning btn-lg" type="button"><a href="{% url 'signin' %}" style="text-decoration: None; color: black;">sign in</a></button>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>
</section>
</body>
</html>
